<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Student Registration Form</title>
  <link rel="stylesheet" href="degsin.css">
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    
    <div class="form-group">
      <label for="phone">Phone No:</label>
      <input type="text" id="phone" placeholder="Enter your Phone Number">
    </div>

    <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" placeholder="Enter your Course">
      </div>

    <div class="form-group">
        <label for="graduationYear">Year of Graduation:</label>
        <input type="text" id="graduationYear" placeholder="Enter your Graduation Year">
      </div>
    <button onclick="displayFormData()">Submit</button>
  </div>

  <div class="display-data" id="displayData"></div>
  <script src="abcd.js"></script>
</body>
</html>
